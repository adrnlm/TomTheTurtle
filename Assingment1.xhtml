<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  	<head>
    		<title>Turtle Tom</title>
    			<script type='text/javascript' src='../x3dom/x3dom.js'> </script>
    		<style type="text/css">
      		body { background-color:grey; }
    		</style>
  	</head>

		<body>
    		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">
      		<Scene>

							<!-- Axis -->
							<Shape DEF="Axes">
	  							<IndexedLineSet
									coordIndex="0 1 -1 0 2 -1 0 3 -1"
									colorPerVertex="true"
									colorIndex="0 0 -1 1 1 -1 2 2 -1">
	    								<Coordinate point="
											0 0 0
											.8 0 0
											0 .8 0
											0 0 .8
											"/>
	    								<Color color="
											1 0 0
											0 1 0
										 	0 0 1
											 "/>
	  							 </IndexedLineSet>
							</Shape>

							<!-- Water -->
							<Shape DEF="Water">
								<IndexedFaceSet
								solid='false'
								coordIndex='0 1 2 3 -1'>
								<Coordinate point='
								-5 0 -5
								5 0 -5
								5 0 5
								-5 0 5
								' />
								</IndexedFaceSet>

								<Appearance DEF='WaterColor'>
									<Material
									transparency='0.5'
									diffusecolor='0 1 1' />

								</Appearance>
							</Shape>


							<!-- TURTLE -->
							<Transform DEF='Root'>
								<!-- BODY -->
								<Shape DEF="Dode">
									<IndexedFaceSet
									solid='false'
									coordIndex='
									0 1 2 0 -1
									2 3 0 -1
									3 4 0 -1
									4 5 0 -1
									5 6 0 -1
									6 1 0 -1
									1 2 7 -1
									2 3 7 -1
									3 4 7 -1
									4 5 7 -1
									5 6 7 -1
									6 1 7 -1
									'>
										<Coordinate point='
										0 0.5 0
										.86 0 .5
										0 0 1
										-.86 0 .5
										-.86 0 -.5
										0 0 -1
										.86 0 -.5
										0 -0.5 0
										'/>
									</IndexedFaceSet>

									<Appearance DEF='TurtleColor'>
										<Material
										diffusecolor='.9 .35 0.05' />
									</Appearance>
								</Shape>

								<!-- NECK -->
								<Transform DEF='NeckJoint'
								translation='.86 0 0'>
								<Shape USE='Axes'/>
									<Transform translation='.5 0 0'>
										<!-- HEAD -->
										<Shape DEF='Octa'>
											<IndexedFaceSet
											solid='false'
											coordIndex='
											0 1 2 3 4 1 0 -1
											5 1 2 3 4 1 5 -1
											'>
												<Coordinate point='
												0 .3 0
												.5 0 0
												0 0 .3
												-.5 0 0
												0 0 -.3
												0 -.3 0
												'/>
											</IndexedFaceSet>
											<Appearance USE='TurtleColor'/>
										</Shape>
											<!-- EYES -->
											<Transform scale='.1 .1 .1'>
												<Transform translation='2.3 .2 1.5'>
													<Shape DEF='Eye'>
														<Sphere/>
														<Appearance DEF="EyeColor">
															<Material diffusecolor='0 0 0'/>
														</Appearance>
													</Shape>
												</Transform>
												<Transform translation='2.3 .2 -1.5'>
													<Shape USE='Eye'/>
												</Transform>
											</Transform>
									</Transform>
								</Transform>

								<!-- TAIL -->
								<Transform DEF='TailJoint' rotation='0 1 0 3.14'>
									<Transform translation='.86 0 0'>
										<Shape USE='Axes'/>
										<Shape DEF='Tail'>
											<IndexedFaceSet
											solid='false'
											coordIndex='
											0 1 2 0 -1
											'>
												<Coordinate point='
												0 0 .3
												0 0 -.3
												.5 0 0
												'/>
											</IndexedFaceSet>
											<Appearance USE='TurtleColor'/>
										</Shape>
									</Transform>
								</Transform>


								<!-- LIMBs -->
								<Transform DEF='FLhip' rotation='0 1 0 1.04'>
									<Transform DEF='HipJoint' translation='.86 0 0'>
										<Shape USE='Axes'/>
										<Transform DEF='UpperLeg' translation='.5 0 0'>
											<Shape USE='Octa'/>
											<Transform DEF='KneeJoint' translation='.5 0 0'>
												<Transform rotation='0 0 1 5.49'>
													<Shape USE='Axes'/>
													<Transform DEF='LowerLeg' translation='.5 0 0'>
														<Shape USE='Octa'/>
															<Transform DEF='Ankle' translation='.5 0 0'>
																<Transform rotation='0 0 1 5.49'>
																	<Shape USE='Axes'/>
																		<Transform DEF='Foot' translation='.5 0 0'>
																			<Shape USE='Octa'/>
																		</Transform>
																</Transform>
															</Transform>
													</Transform>
												</Transform>
											</Transform>
										</Transform>
									</Transform>
								</Transform>

								<Transform DEF='BLhip' rotation='0 1 0 2.09'>
									<Transform USE='HipJoint'/>
								</Transform>

								<Transform DEF='BLhip' rotation='0 1 0 4.18'>
									<Transform USE='HipJoint'/>
								</Transform>

								<Transform DEF='BLhip' rotation='0 1 0 5.23'>
									<Transform USE='HipJoint'/>
								</Transform>

							</Transform>



      		</Scene>
    		</X3D>
  </body>
</html>
