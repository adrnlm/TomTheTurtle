<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  	<head>
    		<title>Turtle Tom</title>
    			<script type='text/javascript' src='../x3dom/x3dom.js'> </script>
    		<style type="text/css">
      		body { background-color:grey; }
    		</style>
  	</head>

		<body>
    		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">
      		<Scene>

							<!-- Axis -->
							<Shape DEF="Axes">
	  							<IndexedLineSet
									coordIndex="0 1 -1 0 2 -1 0 3 -1"
									colorPerVertex="true"
									colorIndex="0 0 -1 1 1 -1 2 2 -1">
	    								<Coordinate point=
											"0 0 0
											10 0 0
											0 10 0
											0 0 10 "/>
	    								<Color color=
											"1 0 0
											 0 1 0
											 0 0 1 "/>
	  							 </IndexedLineSet>
							</Shape>

							<!-- Water -->
							<Shape DEF="Water">
								<IndexedFaceSet
								solid='false'
								coordIndex='0 1 2 3 -1'>
								<Coordinate point='
								-5 0 -5
								5 0 -5
								5 0 5
								-5 0 5
								' />
								</IndexedFaceSet>

								<Appearance DEF='WaterColor'>
									<Material
									transparency='0.5'
									diffusecolor='0 1 1' />

								</Appearance>
							</Shape>

							<!-- TURTLE -->
							<Shape DEF="SHELL">
								<IndexedFaceSet
								solid='false'
								coordIndex='
								0 1 2 0 -1
								2 3 0 -1
								3 4 0 -1
								4 5 0 -1
								5 6 0 -1
								6 1 0 -1
								1 2 7 -1
								2 3 7 -1
								3 4 7 -1
								4 5 7 -1
								5 6 7 -1
								6 1 7 -1
								'>
									<Coordinate point='
									0 0.5 0
									.86 0 .5
									0 0 1
									-.86 0 .5
									-.86 0 -.5
									0 0 -1
									.86 0 -.5
									0 -0.5 0
									'/>
								</IndexedFaceSet>

								<Appearance DEF='Turtle'>
									<Material
									diffusecolor='.9 .35 0.05' />
								</Appearance>
							</Shape>

      		</Scene>
    		</X3D>
  </body>
</html>
